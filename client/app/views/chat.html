<div ng-show="chat.error" class="alert alert-danger" role="alert">
	{{chat.error}}
</div>

<div class="panel panel-primary">
	<div class="panel-heading">Chat Room</div>
	<div class="panel-body">
		<ul class="list-group" >
			<li ng-repeat="message in chat.messages" class="list-group-item">
				{{message}}
			</li>
		</ul>
	</div>
	<div class="panel-footer">
		<div class="input-group">
			<input ng-keyup="$event.keyCode == 13 && chat.sendMessage()" type="text" class="form-control" placeholder="Type to chat..." ng-model="chat.message">
			<span class="input-group-btn">
				<button ng-click="chat.sendMessage()" class="btn btn-default" type="button">Send</button>
			</span>
		</div>
	</div>
</div>
