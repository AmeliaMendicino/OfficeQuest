<div class="wrap">
	<div class="avatarSprite pull-left">
		<sprite model="avatar.sprite" />
		<div ng-click="avatar.nextBody()" class="btn btn-primary">Switch</div>
	</div>
	<div class="avatarCustomize">
		<div ng-if="avatar.error" class="text-danger">{{avatar.error}}</div>
		<span>Name: </span><input type="text" ng-model="avatar.name"/>
		
		<div ng-repeat="(key, value) in avatar.sprite">
			<div ng-if="value.color !== undefined">
				{{key}} Color: <input type="color" ng-model="value.color"/>
			</div>
			<div ng-if="value.styles !== undefined">
				{{key}} Style: <a ng-click="avatar.prevStyle(key)" class="btn btn-primary btn-inline"><span class="fa fa-chevron-left"></span></a><a ng-click="avatar.nextStyle(key)" class="btn btn-primary btn-inline"><span class="fa fa-chevron-right"></span></a> {{value.currentStyle}}
			</div>
		</div>
		<button type="submit" class="btn btn-success" ng-click="avatar.submit()">Save!</button>
	</div>
</div>
